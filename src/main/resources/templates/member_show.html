<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>展示数据页面</title>
</head>
<body>
<div>
    <p th:text="'用户编号：' + ${member.userId}"/>
    <p th:text="'用户姓名：' + ${member.userName}"/>
    <p th:text="'用户年龄：' + ${member.age}"/>
    <p th:text="'用户工资：' + ${member.salary}"/>
    <p th:text="'出生日期：' + ${member.birthday}"/>
    <p th:text="'出生日期：' + ${#dates.format(member.birthday,'yyyy-MM-dd')}"/>
</div>
    <span th:if="${member.age lt 18}">
        未成年人禁止观看！
    </span>
    <span th:if="${member.userName eq '周立伟'}">
        欢迎周立伟！！！
    </span>
    <span th:switch="${member.userId}">
        <p th:case="100">用户id为100用户欢迎你！</p>
        <p th:case="101">用户id为101用户欢迎你！</p>
        <p th:case="*">没有匹配的用户！</p>
    </span>
<hr/>
<div th:object="${member}">
    <p th:text="'用户编号：' + *{userId}"/>
    <p th:text="'用户姓名：' + *{userName}"/>
    <p th:text="'用户年龄：' + *{age}"/>
    <p th:text="'用户工资：' + *{salary}"/>
    <p th:text="'出生日期：' + *{birthday}"/>
    <p th:text="'出生日期：' + *{#dates.format(birthday,'yyyy-MM-dd')}"/>
</div>
<div th:include="@{/commons/footer} :: companyInfo" th:with="projectName=百度"/>
</body>
</html>
